    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RockPaperScissor</title>
    </head>

    <body>
      <h1>Rock Paper Scissor Game</h1>
      <!-- Button for Rock -->
      <button onclick="
            playGame('Rock');
          ">Rock</button>

      <!-- Button for Paper -->
      <button onclick="
            playGame('Paper')
          ">paper</button>

      <!-- Button for Scissor -->
      <button onclick="
        playGame('Scissor');
            ">Scissor</button>

            <button onclick="
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');
            ">Reset</button>

      <script>

        let score = JSON.parse(localStorage.getItem('score')); // convert the stringify score and load from local storage

        if(score === null){
          score=
          {
            Wins: 0,
            Losses : 0,
            Ties : 0
          };
        }
        function playGame(playerMove) {
          const computerMove = pickComputerMove();
          let result = '';//It will store the comparison result of computer move and our Move

          if (playerMove === 'Rock') {
            if (computerMove === 'Rock') { // Comparison Between computerMove and Rock
              result = 'Tie';
            }
            else if (computerMove === 'Paper') {// Comparison Between computerMove and Paper
              result = 'Lost';
            }
            else if (computerMove === 'Scissor') {// Comparison Between computerMove and Scissor
              result = 'Win!!';
            }
          }
          else if (playerMove === 'Paper') {
            if (computerMove === 'Rock') { //Comparison Between computerMove and Rock
              result = 'Win!!';
            }
            else if (computerMove === 'Paper') {//Comparison Between computerMove and Paper
              result = 'Tie';
            }
            else if (computerMove === 'Scissor') {//Comparison Between computerMove and Scissor
              result = 'Lost';
            }

          }
          else if (playerMove === 'Scissor') {

            if (computerMove === 'Rock') { // Comparison Between computerMove and Rock
              result = 'Lost';
            }
            else if (computerMove === 'Paper') {// Comparison Between computerMove and Paper
              result = 'Win!!';
            }
            else if (computerMove === 'Scissor') {// Comparison Between computerMove and Scissor
              result = 'Tie';
            }
          }
          //Update the scores
          if(result === 'Win!!'){ // If final result matches the string 'Win!!' THEN UPDATE THE SCORE
            score.Wins += 1;
          }
          else if(result === 'Lost'){
            score.Losses += 1;
          }
          else if(result === 'Tie'){
            score.Ties += 1;
          }
    
          localStorage.setItem('score',JSON.stringify(score)); // convert score to string cause local storage only accepts string & store in local storage

          alert(`Your move : ${playerMove} | computer's Move : ${computerMove} || Result : ${result}
  Wins:${score.Wins} || Losses:${score.Losses} || Ties: ${score.Ties}`); //A popup message shows Who wins.
        }

        //Created a function called pickComputerMove()
        function pickComputerMove() {
          computerMove = ''; //Variable to store Computer random move generated from Math.random.
          randomNumber = Math.random(); // Use of Random function for random computer moves(generate random Numbers)
          if (randomNumber >= 0 && randomNumber < 1 / 3) { //Divided 0 to 1 in 3 parts.Here is the range of 1st Division (0 to 1/3) 
            computerMove = 'Rock'; // For any number between (0 to 1/3) it value is 'Rock'.
          }
          else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) { //Range of 2nd Part of (0 to 1 division). Form 1/3 to 2/3.
            computerMove = 'Paper'; //For any random number between (1/3 to 2/3) The value will be Paper
          }
          else if (randomNumber >= 2 / 3 && randomNumber < 1) { //Range of 3rd Part of (0 to 1 division). Form 2/3 to 1.
            computerMove = 'Scissor';//For any random number between (2/3 to 1) The value will be Scissor.
          }
          return computerMove;
        }
      </script>
    </body>

    </html>
